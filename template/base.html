{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      name="description"
      content=" We makes sure that you are feeling fine with just a few clicks away. Take up the small quiz and we'll predict what's troubling you!"
    />
    <meta name="keywords" content="Medict, machine, learning, disease" />
    <meta name="author" content="Shalabh Kamboj" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{% static 'img/logo.png' %}" />
    <meta name="twitter:title" content="Medict" />
    <meta name="twitter:creator" content="@kambojshalabh35" />
    <meta
      name="twitter:description"
      content=" We makes sure that you are feeling fine with just a few clicks away. Take up the small quiz and we'll predict what's troubling you!"
    />
    <meta property="og:title" content="Medict" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{% static 'img/logo.png' %}" />
    <meta
      property="og:description"
      content=" We makes sure that you are feeling fine with just a few clicks away. Take up the small quiz and we'll predict what's troubling you!"
    />
    <link href="{% static 'img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    {% block head %} {% endblock head %}
  </head>
  <body>
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto">
          <a href="{% url 'main:home' %}">
            <img src="{% static 'img/nav-logo.png' %}" alt="" />
            Medict
          </a>
        </h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li>
              <a class="nav-link scrollto" href="{% url 'main:home' %}#hero"
                >Home</a
              >
            </li>
            <li>
              <a class="nav-link scrollto" href="{% url 'main:home' %}#about"
                >About</a
              >
            </li>
            <li>
              <a
                class="nav-link scrollto"
                href="{% url 'main:home' %}#prediction"
                >Predict</a
              >
            </li>
            <li>
              <a class="nav-link scrollto" href="{% url 'main:blogs' %}"
                >Blogs</a
              >
            </li>
            <li>
              <a class="nav-link scrollto" href="{% url 'main:home' %}#contact"
                >Contact</a
              >
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>
    {% block body %} {% endblock body %}
    <footer id="footer">
      <div class="container">
        <div class="credits">Designed by Team Pentium Coders</div>
      </div>
    </footer>
    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
